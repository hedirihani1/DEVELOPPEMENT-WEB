<main>
    <section>
        <div class="signup-container">
            <h1>Créer un compte</h1>
            <div class="social-login">
                <button class="google-btn"><img src="C:\Users\hedir\Desktop\WEB4ALL\images\Gmail-icon-design-template-on-transparent-background-PNG-removebg-preview.png" alt="Google"> S'inscrire avec Google</button>
                <button class="linkedin-btn"><img src="C:\Users\hedir\Desktop\WEB4ALL\images\57-572097_linkedin-transparent-icon-linked-in-logo-with-white-removebg-preview.png" alt="LinkedIn"> S'inscrire avec LinkedIn</button>
            </div>

            <p class="separator">OU</p>

            <form action="" method="POST">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" placeholder="Ex: Dupont" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Ex: Jean" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Ex: monemail@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="motdepasse">Mot de passe :</label>
                    <input type="password" id="motdepasse" name="motdepasse" placeholder="Créer un mot de passe" required>
                </div>
                <div class="form-group">
                    <label for="confirm-mdp">Confirmer le mot de passe :</label>
                    <input type="password" id="confirm-mdp" name="confirm-mdp" placeholder="Confirmez votre mot de passe" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">J'accepte les <a href="Conditions-utilisation.html">conditions d'utilisation</a></label>
                </div>

                <button type="submit" class="postuler">S'inscrire</button>
            </form>

            <p class="already">Déjà un compte ? <a href="Connexion.html">Se connecter</a></p>
        </div>
